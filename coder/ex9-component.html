<!DOCTYPE html>
<html ng-app='app'>

<head>
  <meta charset="UTF-8">
  <title>Component</title>
  <script type="text/javascript" src="node_modules\angular\angular.min.js"></script>
  <script type="text/javascript">
    angular.module('app', [])
    angular.module('app').component('field', {
      bindings: {
        id: '@',
        label: '@',
        model: '='
      },
      // com '$ctrl' consigo acessar meu componente
      template: `
        <label for="{{$ctrl.id}}">{{$ctrl.label}}</label>
        <input id="{{$ctrl.id}}" ng-model='$ctrl.model'>
      `
    })
    angular.module('app').controller('MeuController', function () {
      const self = this
      self.name = ""
    })
  </script>
</head>

<body>
  <div ng-controller="MeuController as ctrl">
    <field id="nome" label="Nome" model="ctrl.name"></field>
    <h1>{{ ctrl.name }}</h1>
    <div>
      <header ng-include="'teste.html'">
      </header>
    </div>
  </div>
</body>

</html>
