<!DOCTYPE html>
<html lang="pt-BR" ng-app='app'>

<head>
  <meta charset="UTF-8">
  <title>TG-Team</title>
  <link rel="stylesheet" href="./content//css//styles.css" type="text/css">
  <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
  <script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
  <script src="tgTeam.js"></script>
</head>

<body>
  <ng-include src="'header.html'"></ng-include>
  <div ng-view>

  </div>
  </div>
  <div ng-controller="teamController">
    <!-- when using 'orderBy' if i put - before the prop 'name' changes the order.  -->
    <ul ng-repeat="ourTeam in dreamTeam | orderBy: 'name'">
      {{ourTeam.name}} have {{ourTeam.age}} years old, and {{ourTeam.money | currency: USD$}} in the bank!!!
    </ul>
    <h2>{{message}}</h2>
  </div>
</body>

</html>
