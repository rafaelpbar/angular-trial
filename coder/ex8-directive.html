<!DOCTYPE html>
<html ng-app='app'>

<head>
  <meta charset="UTF-8">
  <title>Directive</title>
  <script type="text/javascript" src="node_modules\angular\angular.min.js"></script>
  <script type="text/javascript">
    angular.module('app', [])
    angular.module('app').directive('meuRelogio', function () {
      return {

        restrict: 'AE', // tipos de diretivas que quero utilizar
        // Directive Types: based on element names (E), attributes (A), class names (C), and comments (M)
        template: `<h2> Today is ${new Date}</h2>`
      }
    })
  </script>
</head>

<body>
  <h1>Atributo:</h1>
  <div meu-relogio></div>
  <h1>Elemento:</h1>
  <meu-relogio></meu-relogio>
</body>

</html>
