<!DOCTYPE html>
<html ng-app='app'>

<head>
  <meta charset="UTF-8">
  <title>Service</title>
  <script type="text/javascript" src="node_modules\angular\angular.min.js"></script>
  <script type="text/javascript">
    angular.module('app', [])
    angular.module('app')
      .service('utils', function () {
        this.upper = function (input) {
          return input.toUpperCase()
        }
      })
      .controller('MeuController', [
        'utils',
        function (utils) {
          this.randomText = utils.upper("Texto em caixa alta")
        }
      ])
  </script>
</head>

<body>
  <div ng-controller="MeuController as ctrl">
    <h1>{{ ctrl.randomText }}</h1>
  </div>
</body>

</html>
